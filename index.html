<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div id="popup">
		<h2>Welcome</h2>
		<p>We are working hard to let you enjoy this process. This card will let you decide what next action you wish to take.</p>
		<p><a href="#/">Read More</a></p>
	</div>

	<div id="cover"></div>
	<div id="extra-nav">
		<a href="#/" class="nav-close"><img src="./includes/imgs/cross.png"></a>
		<h2>Menu</h2>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Home</a></li>
			<li><a href="">Home</a></li>
		</ul>
	</div>

	<div id="side-nav">
		<div class="hamburguer"><a href="#/"><img src="./includes/imgs/hamburguer.png"></a></div>
		<ul>
			<a href="#/" class="blah"><img src="./includes/imgs/home.png"></a>
			<a href="" class="active"><img src="./includes/imgs/stats.png"></a>
			<a href=""><img src="./includes/imgs/edit.png"></a>
			<a href=""><img src="./includes/imgs/posts.png"></a>
		</ul>
		<div>
			<form>
				<a type="submit" name="logout-submit" class="logout" title="Logout"> <img src="includes/imgs/logout.png"></a>
			</form>
		</div>
	</div>

	<div id="moving-nav">
		<div class="content">
			<h2>Menu</h2>
		</div>
	</div>

	

	<div class="main-wrapper">
		<h2>Home</h2>
		<p>Dashboard Overview</p>

		<div class="feat-proj">
			<ul class="feat-proj-selector">
				<li><a href="#/">All</a></li>
				<li><a class="active" href="#/">Current</a></li>
				<li><a href="#/">Pending</a></li>
				<li><a href="#/">Completed</a></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		const hamb = document.querySelector(".hamburguer");
		hamb.addEventListener('click', function(){
			// document.getElementById("moving-nav").style.width="0px";
			// document.querySelector(".main-wrapper").style.marginLeft="var(--side-nav-width)";
			document.getElementById("moving-nav").classList.toggle('open');
			document.querySelector(".main-wrapper").classList.toggle('open');
		});

		const extra = document.querySelector(".logout");
		extra.addEventListener('click', function(){
			document.getElementById("extra-nav").classList.toggle('open');
			document.getElementById("cover").classList.toggle('open');
		});

		const extra_close = document.querySelector(".nav-close");
		extra_close.addEventListener('click', function(){
			document.getElementById("extra-nav").classList.toggle('open');
			document.getElementById("cover").classList.toggle('open');
		});

		const popup = document.querySelector(".blah");
		popup.addEventListener('click', function(){
			document.getElementById("popup").classList.toggle('open');
			document.getElementById("cover").classList.toggle('open');
		});

	</script>
</body>
</html>
